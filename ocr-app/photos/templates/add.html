<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5 bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-outline-primary my-3">Вернуться назад</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group mx-3 my-2">
                            <label>Название</label>
                            <input required name="name" type="text" placeholder="Введите название файлов"
                                class="form-control">
                        </div>


                        <div class="form-group mx-3 mt-2 mb-3">
                            <label>Загрузите изображения:</label>
                            <input required name="image" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary mt-1px mx-3 mb-3">Загрузить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

      <div class="card mx-auto" style="max-width: 1080px;">
        <a href="{% url 'gallery' %}" class="btn btn-outline-primary mb-3">Вернуться назад</a>
        <div class="row no-gutters">
          
          <div class="col-md-4">
            <img src="{{image.image.url}}" class="card-img" style="max-width: 100%; max-height: 100%;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Распознанный текст</h5>
              {% if images %}
              <p class="card-text">{{image.recognized_text}}</p>
              {% else %}
              <p class="card-text">Операция распознования еще невыполнена ...</p>
              {% endif %}
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
